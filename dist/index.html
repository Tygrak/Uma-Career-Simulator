<!DOCTYPE html>
<html>

            <div class="options">

                    <div id="cards">
                        <select class="card fixedCard"></select>
                        Lvl

                        <br>
                        <select class="card fixedCard"></select>
                        Lvl
                        <input type="number" class="cardLevel smallNumber fixedLevel" value="50">

                    <div>

                        <button id="removeCardButton">Remove Card</button>
                        <button id="addCardButton">Add Card</button>
                        <div id="availableCards"></div>
                    </div>
                </div>
                <div class="option">
                    <div class="subtitle">Stat Growths</div>
                    <div>

                        <input type="number" id="speedGrowth" class="smallNumber" value="0.2">
                        <br>
                        Stamina
                        <input type="number" id="staminaGrowth" class="smallNumber" value="0.0">
                        <br>
                        Power
                        <input type="number" id="powerGrowth" class="smallNumber" value="0.0">
                        <br>
                        Guts
                        <input type="number" id="gutsGrowth" class="smallNumber" value="0.1">
                        <br>
                        Wit
                        <input type="number" id="witGrowth" class="smallNumber" value="0.0">
                    </div>
                    <div class="subtitle">Target Stats</div>
                    <div>
                        Speed
                        <input type="number" id="speedTarget" class="bigNumber" value="1150">
                        <br>

                        <input type="number" id="staminaTarget" class="bigNumber" value="550">

                </div>
