<!DOCTYPE html>
<html>
    <head>
        <title>Uma Gacha Simulator</title>
        <meta charset="utf-8">
    </head>
    <body>
        
        <div id="app">
            <div id="title" class="title">Uma Gacha Simulator</div>
            <div class="options">
                <div class="option">
                    <div class="subtitle">Cards</div>
                    <div id="cards">
                        Number of Runs
                        <input type="number" class="bigNumber" id="numRuns" value="1000">
                        <br>
                        Number of Pulls
                        <input type="number" class="bigNumber" id="numPulls" value="200">
                        <br>
                        Chance card 1 %
                        <input type="number" class="bigNumber" id="chanceCard1" value="0.75">
                        <br>
                        Chance card 2 %
                        <input type="number" class="bigNumber" id="chanceCard2" value="0.75">
                        <br>
                        Chance Rare %
                        <input type="number" class="bigNumber" id="chanceCard3" value="0">
                        <br>
                        Target 1 card
                        <input type="checkbox" id="targetCard1">
                        <br>
                    </div>
                </div>
            <br>
            <button id="submitButton" style="width: 10rem; height: 3rem;">Run</button>
            
            <div></div>
            <div class="subtitle">Results</div>
            <div></div>

            <canvas id="graph" class="graph" style="grid-column: span 2; min-height: 5px;"></canvas>

            <div id="log">
            </div>
            <div id="log2">
            </div>

        </div>
        <script src="gacha.bundle.js"></script>
    </body>
</html>
